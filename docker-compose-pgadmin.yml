version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: coda-postgres
    restart: always
    environment:
      POSTGRES_DB: codaSchool
      POSTGRES_USER: codaSchoolUser
      POSTGRES_PASSWORD: verySecretAndSecurePassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codaSchoolUser -d codaSchool"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coda-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: coda-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@coda-school.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - coda-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  coda-network:
    driver: bridge

